<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>一不做二不休 2026 日韓起雙飛</title>
   
    <!-- Vue.js 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Leaflet Map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- SortableJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <!-- Google Fonts: Zen Maru Gothic -->
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Zen Maru Gothic', sans-serif;
            background-color: #f0f4f8;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
            color: #1e293b;
            overscroll-behavior-y: none;
        }
       
        .app-bg {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: url('https://images.unsplash.com/photo-1542051794-4ed4d8d4a8e9?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            z-index: -2;
            pointer-events: none;
        }
        .app-blur-layer {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(4px);
            z-index: -1;
            pointer-events: none;
        }
        #scroll-container {
            max-width: 480px;
            margin: 0 auto;
            min-height: 100vh;
            position: relative;
            z-index: 10;
            padding-bottom: 160px;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .bg-jp-blue { background-color: #6B8CB8; }
        .text-jp-blue { color: #5076a8; }
       
        #map { width: 100%; height: 100%; z-index: 1; }
        .sortable-ghost { opacity: 0.4; background: #eef2f6; }
        .sortable-drag { cursor: grabbing; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
        .card-bg {
            background-color: rgba(255, 255, 255, 0.90);
            backdrop-filter: blur(12px);
        }
       
        .header-bg {
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
        }
        .flight-card {
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            color: white;
            position: relative;
            overflow: hidden;
        }
        .flight-card::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: radial-gradient(circle at top right, rgba(255,255,255,0.2) 0%, transparent 60%);
            pointer-events: none;
        }
        .flight-line {
            border-top: 2px dashed rgba(255,255,255,0.4);
        }
        .bottom-nav {
            position: fixed;
            bottom: 32px;
            left: 24px;
            right: 24px;
            z-index: 9999;
            max-width: 420px;
            margin: 0 auto;
        }
        .liquid-glass {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.75) 0%, rgba(255, 255, 255, 0.55) 100%);
            backdrop-filter: blur(24px) saturate(200%);
            -webkit-backdrop-filter: blur(24px) saturate(200%);
            border: 1px solid rgba(255, 255, 255, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.4);
            border-right: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1),
                        inset 0 0 0 1px rgba(255, 255, 255, 0.3),
                        inset 0 10px 20px rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }
        .liquid-glass::before {
            content: '';
            position: absolute;
            top: 0; left: -100%; width: 50%; height: 100%;
            background: linear-gradient(to right, rgba(255,255,255,0) 0%, rgba(255,255,255,0.8) 50%, rgba(255,255,255,0) 100%);
            transform: skewX(-25deg);
            pointer-events: none;
            opacity: 0.3;
            transition: left 0.5s;
        }
        .liquid-glass:hover::before {
            opacity: 1;
            left: 200%;
            transition: left 0.7s ease-in-out;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="app-bg"></div>
    <div class="app-blur-layer"></div>
   
    <div id="scroll-container">
       
        <!-- Header -->
        <div v-if="['schedule', 'map', 'todo'].includes(currentTab)" class="sticky top-0 z-40 header-bg pt-4 pb-2 shadow-sm rounded-b-3xl">
            <div class="px-6 mb-3 flex justify-between items-center">
                <div>
                    <h1 class="text-xl font-black text-slate-800 tracking-widest flex items-center gap-2">
                        一不做二不休 2026 日韓起雙飛 <i class="fas fa-plane-departure text-blue-400"></i>
                    </h1>
                </div>
                <div class="text-right">
                    <div class="text-[10px] text-slate-500 font-bold">目前匯率</div>
                    <div class="font-bold text-jp-blue text-sm">1 JPY ≈ {{ exchangeRate.toFixed(4) }} HKD</div>
                </div>
            </div>
            <div ref="dateContainer" class="flex overflow-x-auto no-scrollbar px-4 space-x-3 pb-2 snap-x scroll-smooth">
                <div @click="selectDate('todo')"
                    class="snap-center flex-shrink-0 w-16 h-20 rounded-2xl flex flex-col items-center justify-center transition-all duration-300 cursor-pointer border-2"
                    :class="selectedDate === 'todo' ? 'bg-orange-50 border-orange-200 text-orange-500 shadow-md scale-105' : 'bg-white/80 border-slate-200 text-slate-400'"
                >
                    <i class="fas fa-clipboard-list text-xl mb-1"></i>
                    <span class="text-[11px] font-bold">行前</span>
                </div>
                <div v-for="(day, index) in tripDates" :key="index" @click="selectDate(day.date)"
                    class="snap-center flex-shrink-0 w-16 h-20 rounded-2xl flex flex-col items-center justify-center transition-all duration-300 cursor-pointer border-2"
                    :class="selectedDate === day.date ? 'bg-jp-blue border-blue-300 text-white shadow-lg shadow-blue-200/50 scale-105' : 'bg-white/80 border-slate-200 text-slate-400'"
                >
                    <span class="text-[11px] font-bold">{{ day.day }}</span>
                    <span class="text-xl font-black">{{ day.date.split('-')[2] }}</span>
                    <span class="text-[9px] opacity-80">{{ day.city }}</span>
                </div>
                <div class="w-2 flex-shrink-0"></div>
            </div>
        </div>

        <!-- 內容區域 -->
        <div class="px-4 pt-4">
            <!-- 行前準備 -->
            <div v-if="currentTab === 'schedule' && selectedDate === 'todo'" class="space-y-4 animate-fade-in">
                <div class="flex justify-between items-end mb-2 px-2">
                    <h2 class="text-lg font-bold text-slate-800 drop-shadow-sm bg-white/40 px-2 rounded-lg backdrop-blur-sm inline-block">行前清單</h2>
                    <button @click="openModal('todo')" class="text-sm bg-orange-100 text-orange-700 px-3 py-1.5 rounded-full hover:bg-orange-200 transition font-bold shadow-sm">
                        <i class="fas fa-plus mr-1"></i>新增
                    </button>
                </div>
                <div class="space-y-2">
                    <div v-for="item in todoList" :key="item.id" class="liquid-glass p-4 rounded-2xl shadow-sm border border-slate-100/50 flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <button @click="toggleTodo(item)"
                                class="w-6 h-6 rounded-lg border-2 flex items-center justify-center transition-all"
                                :class="item.done ? 'bg-orange-400 border-orange-400 text-white' : 'border-slate-400 text-transparent'">
                                <i class="fas fa-check text-xs"></i>
                            </button>
                            <span :class="{'line-through text-slate-400': item.done, 'text-slate-800 font-bold': !item.done}">{{ item.text }}</span>
                        </div>
                        <button @click="deleteItem('todo', item.id)" class="text-slate-400 hover:text-red-500"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
            </div>

            <!-- 行程表 -->
            <div v-if="currentTab === 'schedule' && selectedDate !== 'todo'" class="space-y-4 animate-fade-in">
                <div class="liquid-glass rounded-2xl p-4 shadow-sm border border-white/40 flex items-center justify-between text-slate-700">
                    <div class="flex items-center gap-3">
                        <div class="text-4xl text-sky-500 drop-shadow-sm">
                            <i :class="weatherInfo.icon"></i>
                        </div>
                        <div>
                            <div class="text-2xl font-black leading-none">{{ weatherInfo.temp }}°C</div>
                            <div class="text-[10px] font-bold opacity-70 mt-1">體感 {{ weatherInfo.feel }}°C · {{ weatherInfo.desc }}</div>
                        </div>
                    </div>
                    <div class="text-right">
                        <div class="text-xs font-bold bg-sky-100 text-sky-600 px-2 py-1 rounded-full mb-1">
                            <i class="fas fa-map-marker-alt mr-1"></i>{{ currentCity }}
                        </div>
                    </div>
                </div>
                <div class="flex justify-between items-end px-1 pt-2">
                    <h2 class="text-lg font-bold text-slate-800 drop-shadow-sm bg-white/40 px-2 rounded-lg backdrop-blur-sm inline-block">行程安排</h2>
                    <button @click="openModal('schedule', null)" class="text-sm bg-[#5076a8] text-white px-4 py-1.5 rounded-full shadow-lg shadow-blue-200/50 transition transform active:scale-95 font-bold">
                        <i class="fas fa-plus mr-1"></i>新增
                    </button>
                </div>
                <div ref="sortableList" class="space-y-4">
                    <div v-for="item in dailyItinerary" :key="item.id" :data-id="item.id" class="cursor-grab active:scale-[0.99] transition-transform">
                        <!-- Flight Card -->
                        <div v-if="item.category === 'flight'" class="flight-card rounded-3xl p-5 shadow-lg shadow-blue-900/20 group relative">
                            <!-- 內容同原版一樣 -->
                        </div>
                        <!-- Standard Card -->
                        <div v-else class="relative liquid-glass rounded-3xl p-4 flex gap-4 group transition-transform active:scale-[0.98]">
                            <!-- 內容同原版一樣 -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- 其他 Tab (Map, Expenses, Shopping, Info, Settings) 內容同原版一樣 -->

        </div>
    </div>

    <!-- 底部導航 -->
    <div class="bottom-nav liquid-glass rounded-full backdrop-blur-xl shadow-[0_10px_40px_-10px_rgba(0,0,0,0.3)] border border-slate-200/50">
        <div class="flex justify-between items-center px-1">
            <button @click="switchTab('schedule')" class="flex-1 flex flex-col items-center py-3.5 transition-all active:scale-95" :class="currentTab === 'schedule' ? 'text-[#5076a8]' : 'text-slate-400'">
                <i class="fas fa-route text-xl mb-0.5"></i>
                <span class="text-[10px] font-bold">行程</span>
            </button>
            <button @click="switchTab('map')" class="flex-1 flex flex-col items-center py-3.5 transition-all active:scale-95" :class="currentTab === 'map' ? 'text-[#5076a8]' : 'text-slate-400'">
                <i class="fas fa-map-marked-alt text-xl mb-0.5"></i>
                <span class="text-[10px] font-bold">地圖</span>
            </button>
            <button @click="switchTab('money')" class="flex-1 flex flex-col items-center py-3.5 transition-all active:scale-95" :class="currentTab === 'money' ? 'text-[#5076a8]' : 'text-slate-400'">
                <i class="fas fa-wallet text-xl mb-0.5"></i>
                <span class="text-[10px] font-bold">記帳</span>
            </button>
            <button @click="switchTab('shop')" class="flex-1 flex flex-col items-center py-3.5 transition-all active:scale-95" :class="currentTab === 'shop' ? 'text-[#5076a8]' : 'text-slate-400'">
                <i class="fas fa-shopping-bag text-xl mb-0.5"></i>
                <span class="text-[10px] font-bold">購物</span>
            </button>
            <button @click="switchTab('info')" class="flex-1 flex flex-col items-center py-3.5 transition-all active:scale-95" :class="currentTab === 'info' ? 'text-purple-400' : 'text-slate-400'">
                <i class="fas fa-info-circle text-xl mb-0.5"></i>
                <span class="text-[10px] font-bold">資訊</span>
            </button>
            <button @click="switchTab('settings')" class="flex-1 flex flex-col items-center py-3.5 transition-all active:scale-95" :class="currentTab === 'settings' ? 'text-slate-600' : 'text-slate-400'">
                <i class="fas fa-cog text-xl mb-0.5"></i>
                <span class="text-[10px] font-bold">設定</span>
            </button>
        </div>
    </div>

    <!-- Modal 同原版一樣 -->

</div>

<script>
    const { createApp, ref, computed, onMounted, nextTick } = Vue;
    createApp({
        setup() {
            const currentTab = ref('schedule');
            const selectedDate = ref('todo');
            const exchangeRate = ref(0.051);
            const showModal = ref(false);
            const modalType = ref('');
            const mapObj = ref(null);
            const markers = ref([]);
            const newItem = ref({});
            const isEditing = ref(false);
            const expenseFilter = ref('all');
            const startDate = ref('2026-05-17'); // 首爾開始
            const tripDuration = ref(8); // 總8天：首爾4天 + 東京4天

            const tripDates = computed(() => {
                const dates = [];
                const seoulStart = new Date('2026-05-17');
                const tokyoStart = new Date('2026-06-04');
                // 首爾 5/17 - 5/20
                for (let i = 0; i < 4; i++) {
                    const d = new Date(seoulStart);
                    d.setDate(seoulStart.getDate() + i);
                    const dateStr = d.toISOString().split('T')[0];
                    dates.push({
                        date: dateStr,
                        day: `Day ${i + 1}`,
                        city: '首爾'
                    });
                }
                // 東京 6/4 - 6/7
                for (let i = 0; i < 4; i++) {
                    const d = new Date(tokyoStart);
                    d.setDate(tokyoStart.getDate() + i);
                    const dateStr = d.toISOString().split('T')[0];
                    dates.push({
                        date: dateStr,
                        day: `Day ${i + 5}`,
                        city: '東京'
                    });
                }
                return dates;
            });

            const currentCity = computed(() => {
                const day = tripDates.value.find(d => d.date === selectedDate.value);
                return day ? day.city : '未知';
            });

            // 其他所有變數、computed、methods 同原版完全一樣
            // 包括行程、記帳、購物、地圖、匯率抓取、備份匯出匯入等

            onMounted(() => {
                loadData();
                fetch('https://open.er-api.com/v6/latest/JPY')
                    .then(res => res.json())
                    .then(data => {
                        if (data && data.rates && data.rates.HKD) {
                            exchangeRate.value = data.rates.HKD;
                        }
                    });
            });

            return {
                // 所有 return 變數同原版
            };
        }
    }).mount('#app');
</script>
</body>
</html>
