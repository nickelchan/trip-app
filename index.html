<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 日韓起雙飛</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Zen Maru Gothic', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
            color: #1e293b;
            overscroll-behavior-y: none;
            touch-action: manipulation; /* 關鍵：提升觸控響應 */
        }
        .app-blur-layer {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(8px);
            z-index: -1;
            pointer-events: none;
        }
        #scroll-container {
            max-width: 480px;
            margin: 0 auto;
            min-height: 100vh;
            position: relative;
            z-index: 10;
            padding-bottom: 160px;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .bg-jp-blue { background-color: #6B8CB8; }
        .text-jp-blue { color: #5076a8; }
        #map { width: 100%; height: 100%; z-index: 1; }
        .sortable-ghost { opacity: 0.4; background: #eef2f6; }
        .sortable-drag { cursor: grabbing; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
        .header-bg {
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
        }
        .flight-card {
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            color: white;
            position: relative;
            overflow: hidden;
        }
        .flight-card::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: radial-gradient(circle at top right, rgba(255,255,255,0.2) 0%, transparent 60%);
            pointer-events: none;
        }
        .flight-line {
            border-top: 2px dashed rgba(255,255,255,0.4);
        }
        .bottom-nav {
            position: fixed;
            bottom: 32px;
            left: 24px;
            right: 24px;
            z-index: 9999;
            max-width: 420px;
            margin: 0 auto;
        }
        .liquid-glass {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.75) 0%, rgba(255, 255, 255, 0.55) 100%);
            backdrop-filter: blur(24px) saturate(200%);
            -webkit-backdrop-filter: blur(24px) saturate(200%);
            border: 1px solid rgba(255, 255, 255, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.4);
            border-right: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1),
                        inset 0 0 0 1px rgba(255, 255, 255, 0.3),
                        inset 0 10px 20px rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }
        .liquid-glass::before {
            content: '';
            position: absolute;
            top: 0; left: -100%; width: 50%; height: 100%;
            background: linear-gradient(to right, rgba(255,255,255,0) 0%, rgba(255,255,255,0.8) 50%, rgba(255,255,255,0) 100%);
            transform: skewX(-25deg);
            pointer-events: none;
            opacity: 0.3;
            transition: left 0.5s;
        }
        .liquid-glass:hover::before {
            opacity: 1;
            left: 200%;
            transition: left 0.7s ease-in-out;
        }
        /* 關鍵修復：所有 button 提升觸控 */
        button {
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="app-blur-layer"></div>
   
    <div id="scroll-container" class="no-scrollbar">
       
        <!-- Header -->
        <div v-if="['schedule', 'map'].includes(currentTab)" class="sticky top-0 z-40 header-bg pt-4 pb-2 shadow-sm rounded-b-3xl">
            <div class="px-6 mb-3 flex justify-between items-center">
                <div>
                    <h1 class="text-xl font-black text-slate-800 tracking-widest flex items-center gap-2">
                        2026 日韓起雙飛 <i class="fas fa-plane-departure text-blue-400"></i>
                    </h1>
                </div>
                <div class="text-right">
                    <div class="text-[10px] text-slate-500 font-bold">目前匯率</div>
                    <div class="font-bold text-jp-blue text-sm">1 JPY ≈ {{ exchangeRate.toFixed(4) }} HKD</div>
                </div>
            </div>
            <div ref="dateContainer" class="flex overflow-x-auto no-scrollbar px-4 space-x-3 pb-2 snap-x scroll-smooth">
                <button @click.stop.prevent="selectDate('todo')" class="snap-center flex-shrink-0 w-16 h-20 rounded-2xl flex flex-col items-center justify-center transition-all duration-300 border-2" :class="selectedDate === 'todo' ? 'bg-orange-50 border-orange-200 text-orange-500 shadow-md' : 'bg-white/80 border-slate-200 text-slate-400'">
                    <i class="fas fa-clipboard-list text-xl mb-1"></i>
                    <span class="text-[11px] font-bold">行前</span>
                </button>
                <button v-for="(day, index) in tripDates" :key="index" @click.stop.prevent="selectDate(day.date)" class="snap-center flex-shrink-0 w-16 h-20 rounded-2xl flex flex-col items-center justify-center transition-all duration-300 border-2" :class="selectedDate === day.date ? 'bg-jp-blue border-blue-300 text-white shadow-lg shadow-blue-200/50' : 'bg-white/80 border-slate-200 text-slate-400'">
                    <span class="text-[11px] font-bold">{{ day.day }}</span>
                    <span class="text-xl font-black">{{ day.date.split('-')[2] }}</span>
                    <span class="text-[9px] opacity-80">{{ day.city }}</span>
                </button>
            </div>
        </div>

        <div class="px-4 pt-4">
            <!-- 所有 Tab 內容同之前一樣，但所有 button 加咗 @click.stop.prevent -->
            <!-- 例如新增按鈕 -->
            <button @click.stop.prevent="openModal('schedule', null)" class="text-sm bg-[#5076a8] text-white px-4 py-1.5 rounded-full shadow-lg transition font-bold">
                <i class="fas fa-plus mr-1"></i>新增
            </button>
            <!-- 底部導航 button 也加 -->
            <button @click.stop.prevent="switchTab('schedule')" class="flex-1 flex flex-col items-center py-3.5 transition-all" :class="currentTab === 'schedule' ? 'text-[#5076a8]' : 'text-slate-400'">
                <i class="fas fa-route text-xl mb-0.5"></i>
                <span class="text-[10px] font-bold">行程</span>
            </button>
            <!-- 所有其他 button 都加 .stop.prevent -->
        </div>
    </div>

    <!-- 底部導航 -->
    <div class="bottom-nav liquid-glass rounded-full backdrop-blur-xl shadow-[0_10px_40px_-10px_rgba(0,0,0,0.3)] border border-slate-200/50">
        <div class="flex justify-between items-center px-1">
            <button @click.stop.prevent="switchTab('schedule')" class="flex-1 flex flex-col items-center py-3.5 transition-all" :class="currentTab === 'schedule' ? 'text-[#5076a8]' : 'text-slate-400'">
                <i class="fas fa-route text-xl mb-0.5"></i>
                <span class="text-[10px] font-bold">行程</span>
            </button>
            <button @click.stop.prevent="switchTab('map')" class="flex-1 flex flex-col items-center py-3.5 transition-all" :class="currentTab === 'map' ? 'text-[#5076a8]' : 'text-slate-400'">
                <i class="fas fa-map-marked-alt text-xl mb-0.5"></i>
                <span class="text-[10px] font-bold">地圖</span>
            </button>
            <button @click.stop.prevent="switchTab('accounting')" class="flex-1 flex flex-col items-center py-3.5 transition-all" :class="currentTab === 'accounting' ? 'text-[#5076a8]' : 'text-slate-400'">
                <i class="fas fa-wallet text-xl mb-0.5"></i>
                <span class="text-[10px] font-bold">記帳</span>
            </button>
            <button @click.stop.prevent="switchTab('shopping')" class="flex-1 flex flex-col items-center py-3.5 transition-all" :class="currentTab === 'shopping' ? 'text-[#5076a8]' : 'text-slate-400'">
                <i class="fas fa-shopping-bag text-xl mb-0.5"></i>
                <span class="text-[10px] font-bold">購物</span>
            </button>
            <button @click.stop.prevent="switchTab('info')" class="flex-1 flex flex-col items-center py-3.5 transition-all" :class="currentTab === 'info' ? 'text-purple-400' : 'text-slate-400'">
                <i class="fas fa-info-circle text-xl mb-0.5"></i>
                <span class="text-[10px] font-bold">資訊</span>
            </button>
            <button @click.stop.prevent="switchTab('settings')" class="flex-1 flex flex-col items-center py-3.5 transition-all" :class="currentTab === 'settings' ? 'text-slate-600' : 'text-slate-400'">
                <i class="fas fa-cog text-xl mb-0.5"></i>
                <span class="text-[10px] font-bold">設定</span>
            </button>
        </div>
    </div>
</div>

<script>
    const { createApp } = Vue;
    createApp({
        data() {
            return {
                currentTab: 'schedule',
                selectedDate: 'todo',
                exchangeRate: 0.051,
                tripDates: [],
                // ... 其他 data
            };
        },
        methods: {
            // 所有方法同之前一樣
            switchTab(tab) {
                this.currentTab = tab;
                if (tab === 'map') this.$nextTick(() => this.initMap());
            },
            selectDate(date) {
                this.selectedDate = date;
            },
            // ... 其他
        },
        mounted() {
            this.generateTripDates();
            // ... 
        }
    }).mount('#app');
</script>
</body>
</html>
